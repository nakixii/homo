<div class="section"><h2 class="sectiontitle">加拿大工業規範</h2></div>

<div class="section"><p><strong>憑證資訊 (SAR)</strong></p>
<p>本裝置的設計同樣是符合加拿大工業設立的無線電波暴露需求。</p>
<p>由加拿大採用的 SAR 限制為每一克的人體組織平均值為 1.6 W/kg。本裝置類型向 IC 匯報的最高 SAR 值符合此限制。</p>
</div>

<div class="section"><p><strong>IC 聲明</strong></p>
<p>本裝置符合 CAN ICES-3 (B)/NMB-3(B)。</p>
</div>

<div class="section"><p>本裝置符合加拿大工業豁免許可權 RSS 標準。操作時必須遵守下列的兩個條件：(1) 此裝置可能不會導致損害性干擾，及 (2) 此裝置必須接受任何接收到的干擾，包括造成故障的干擾。</p>
</div>
